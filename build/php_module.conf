# --disable-FEATURE       do not include FEATURE (same as --enable-FEATURE=no)
# --enable-FEATURE[=ARG]  include FEATURE [ARG=yes]
# --with-PACKAGE[=ARG]    use PACKAGE [ARG=yes]
# --without-PACKAGE       do not use PACKAGE (same as --with-PACKAGE=no)

--disable-cgi           # no bin/php-cgi
--disable-phpdbg        # no bin/phpdbg
--disable-ipv6          # no IPv6

--disable-all           # Disable all extensions
--enable-opcache        # opcache
--enable-fpm            # fpm
--with-fpm-user=web
--with-fpm-group=web
--enable-json           # json
--enable-filter         # filter_var()
--enable-mbstring
--disable-mbregex       # mb_ereg regex with multibyte support
--enable-pdo            # mariadb
--enable-mysqlnd        # mariadb
--with-mysqli=mysqlnd
--with-pdo-mysql=mysqlnd
--with-mysql-sock=/run/mysqld/mysqld.sock
--with-zlib             # gzencode()
--with-curl             # fetch
--with-password-argon2  # password
